<html>
  <head>
    <title>Arithmetic Practice</title>
    <style>
      input[type="radio"]{
        margin: 0px 0px 0 20px;
      }
      span {
        display: inline-block ;
      }
    </style>
  </head>
  <body>
    Operation:
    <input type="radio" id="add" name="op" value="+" checked>
    <label for="mult">+</label>
    <input type="radio" id="sub" name="op" value="-">
    <label for="mult">-</label>
    <input type="radio" id="mult" name="op" value="*">
    <label for="mult">*</label>
    <input type="radio" id="div" name="op" value="/">
    <label for="mult">/</label>
    <br />
    Max Operand:
    <input type="text" id="max" size="8">
    <br />
    Time for most recent answer: <span id="rtime"></span>s.
    <br />
    You've answered <span id="count">0</span>
    
    <p>
    <br />
    <span style="width: 15;"></span>
    <span id="n1"> Number 1</span>
    <br />
    <span id="od" style="width:15">+</span>
    <span id="n2">Number 2</span>
    <br />
    <span id="line">_____________</span>
    <br />
    <input type="text" id="answer" size="8" style="text-align:right;">
    </p>
    <div id="dataviz"></div>
  </body>
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="arithmetic.js"></script>
</html>
